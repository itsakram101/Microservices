server:
  port: 8060
spring:
  application:
    name: "cards"
  profiles:
    active: "test"
  datasource:
    url: jdbc:h2:mem:practicedb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"

